name: panda-action-process
env:
  APP_NAME: "keeper_panda"
  DIR_NAME: "_docker/micro"
  COMPOSE_NAME: "keeper-micro-compose.yml"
on: 
  push:
    branches: 
      - prod

jobs:
  Keeper-panda:
    runs-on: self-hosted
    
    steps:
      - name: PrintAppData
        run : |
          echo "Application name2: ${{ env.APP_NAME}}"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          clean: 'false'
      - name: Gradle ${{env.APP_NAME}} clean-build
        run : |
          gradle clean build -x test
      - name: Docker ${{env.APP_NAME}} Update
        run : |
          bash ${{env.APP_NAME}}_update.sh
      - name: Docker Compose up
        run : |
          cd /home/ditar/DataDrive/actions-runner/keeper-actions/${{env.DIR_NAME}}
          docker compose -f ${{env.COMPOSE_NAME}} up -d